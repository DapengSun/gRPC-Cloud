syntax = "proto3";

service LogHelper{
	rpc WriteLog(InRequest) returns (OutResponse){}
}

enum LogLevel {
    INFO = 0;
    WARNING = 1;
    ERROR = 2;
}

enum Status {
    OK = 0;
    Failed = 1;
}

message InRequest{
	string IpAddr = 1;
	string CDate = 2;
	LogLevel Level = 3;
	string Title = 4;
	string Content = 5;
}

message OutResponse{
	Status Code = 1;
	string Message = 2;
	string Content = 3;
}
